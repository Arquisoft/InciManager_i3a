defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/openjdk:8-jdk
  environment:
    MAVEN_OPTS: -Xmx3200m

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: wget https://github.com/Arquisoft/Agents_i3a/archive/v0.1.zip
      - run: unzip v0.1.zip
      - run: wget https://www.apache.org/dyn/closer.cgi?path=/kafka/1.0.0/kafka_2.11-1.0.0.tgz -O kafka.tgz
      - run: mkdir -p kafka && tar xzf kafka.tgz -C kafka --strip-components 1
      - run:
          command: nohup bash -c "cd kafka && bin/zookeeper-server-start.sh config/zookeeper.properties &"
          background: true
      - run:
          command: nohup bash -c "cd kafka && bin/kafka-server-start.sh config/server.properties &"
          background: true
      - run:
          command: cd Agents_i3a-0.1/; mvn spring-boot:run;
          background: true
      - run: sleep 120; mvn clean install
      - run: bash <(curl -s https://codecov.io/bash)

  unit-tests:
    <<: *defaults
    steps:
      - checkout
      - run: mvn test -Dgroups="TestKit.UnitTest";

  integration-tests:
    <<: *defaults
    steps:
      - checkout
      - run: wget https://github.com/Arquisoft/Agents_i3a/archive/v0.1.zip
      - run: unzip v0.1.zip
      - run: wget https://www.apache.org/dyn/closer.cgi?path=/kafka/1.0.0/kafka_2.11-1.0.0.tgz -O kafka.tgz
      - run: mkdir -p kafka && tar xzf kafka.tgz -C kafka --strip-components 1
      - run:
          command: nohup bash -c "cd kafka && bin/zookeeper-server-start.sh config/zookeeper.properties &"
          background: true
      - run:
          command: nohup bash -c "cd kafka && bin/kafka-server-start.sh config/server.properties &"
          background: true
      - run:
          command: cd Agents_i3a-0.1/; mvn spring-boot:run;
          background: true
      - run: sleep 120; mvn test -Dgroups="TestKit.IntegrationTest";

workflows:
  version: 2
  build_and_tests:
    jobs:
      - build
      - unit-tests
      - integration-tests:
          requires:
            - build
